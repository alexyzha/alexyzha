name: Update README With Wakatime Stats

on:
    workflow_dispatch:
    schedule:
      - cron: "0 */2 * * *"
    push:
        branches: [main]

jobs:
    update-readme:
        name: UPDATE README
        runs-on: ubuntu-latest
        steps:
          - uses: athul/waka-readme@master
            with:
                WAKATIME_API_KEY: ${{secrets.WAKATIME_API_KEY}}
                SHOW_TIME: true
                SHOW_MASKED_TIME: true
                LANG_COUNT: 7