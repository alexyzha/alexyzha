name: Waka Readme
on:
    schedule:
      - cron: '0 * * * *'
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: write

jobs:
    update:
        runs-on: ubuntu-latest
        steps:
          - uses: athul/waka-readme@master
            with:
                WAKATIME_API_KEY: ${{secrets.WAKATIME_API_KEY}}
